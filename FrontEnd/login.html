<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Bluel - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/png" href="./assets/icons/Logo.png">
</head>

<body>
    <header>
        <div class="edit-mode">
            <img src="./assets/icons/pen-to-square-regular.svg" alt="logo du mode édition">
            <p>Mode édition</p>
        </div>
        <div class="header-container">
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>
                    <li><a href="index.html">projets</a></li>
                    <li><a href="#contact">contact</a></li>
                    <li><a href="login.html" class="active">login</a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><img src="./assets/icons/instagram.png"
                                alt="Logo Instagram"></a></li>
                </ul>
            </nav>
        </div>
    </header>
<main>
    <section class="login-form">
        <h2>Log In</h2>
        <form id="loginForm" action="#" method="POST">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Se connecter</button>
            <a href="#" class="forgot-password">Mot de passe oublié</a>
        </form>
        <div id="error-message">Erreur dans l’identifiant ou le mot de passe</div>
    </section>
</main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script src="./assets/login.js"></script>
</body>

</html>
